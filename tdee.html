<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eat Out</title>
    <link rel="stylesheet" href="tdee.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/d9c9267d74.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="desktop-nav">
        <header>
            <img src="images/eatout.PNG" id="eatout-logo">
            <div class="hamburger" id="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </header>
        <nav id="nav">
            <ul class="nav-items">
                <li id="nav-home">Home</li>
                <li id="explore">Explore Restaurants</li>
                <li>Articles</li>
                <li>About</li>
                <i class="fa-solid fa-globe" id="language"></i>
            </ul>
        </nav>
    </div>
    <div id="desktop-section2">
        <main id="main-section">
            <h2>Fancy a meal out but wanted to stay on top of your <span>fitness goals</span>?</h2>
        </main>
        <section id="tdee-section">
            <h2>Calculate Your TDEE</h2>
            <form id="tdee-form">
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" placeholder="Enter your age" required>
                </div>
                <div class="form-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" placeholder="Enter your weight" required>
                </div>
                <div class="form-group">
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" placeholder="Enter your height" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exercise">Exercise Level:</label>
                    <select id="exercise" required>
                        <option value="sedentary">Sedentary (little or no exercise)</option>
                        <option value="light">Light (light exercise/sports 1-3 days/week)</option>
                        <option value="moderate">Moderate (moderate exercise/sports 3-5 days/week)</option>
                        <option value="active">Active (hard exercise/sports 6-7 days a week)</option>
                        <option value="very active">Very Active (very hard exercise/sports & physical job or 2x
                            training)</option>
                    </select>
                </div>
                <button type="submit" id="calculate-btn">Calculate</button>
            </form>
            <p id="tdee-result"></p>
            <h4 id="return-home">Return to Home</h4>
        </section>
        <section id="results"></section>
        <section id="items-section"></section>
    </div>
    <section class="socials">
        <i class="fa-brands fa-instagram" id="instagram-logo"></i>
        <i class="fa-regular fa-envelope" id="email-logo"></i>
    </section>
    <footer>
        <p>@2025 EatOut</p>
    </footer>
    <script src="tdee.js"></script>
</body>

</html>
