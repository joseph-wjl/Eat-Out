<!DOCTYPE html lang="en">
<html>

<head>
    <meta charset="utf-8">
    <title>Eat Out</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tdee.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/d9c9267d74.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="root"></div>
    <header>
        <h1 class="title">EAT <span>OUT</span></h1>
        <div class="hamburger" id="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>
    <modal class="mobile-modal">
        <nav id="nav">
            <ul class="nav-items">
                <li id="nav-home">Home</li>
                <li>Explore Restaurants</li>
                <li>Articles</li>
                <li>About</li>
                <i class="fa-solid fa-globe" id="language"></i>
            </ul>
        </nav>
    </modal>
    <main>
        <h2>Fancy a meal out but wanted to stay on top of your <span>fitness goals</span>?</h2>
    </main>

    <section id="tdee-section">
        <h2>Calculate Your TDEE</h2>
        <form id="tdee-form">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" placeholder="Enter your weight" required>
            </div>
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" placeholder="Enter your height" required>
            </div>
            <div class="form-group">
                <label for="activity">Activity Level:</label>
                <select id="activity" name="activity" required>
                    <option value="sedentary">Sedentary</option>
                    <option value="light">Light Activity</option>
                    <option value="moderate">Moderate Activity</option>
                    <option value="active">Active</option>
                    <option value="very-active">Very Active</option>
                </select>
            </div>
            <button type="submit" class="calculate-btn" id="calculate-btn">Calculate</button>
        </form>
        <h4 id="return-home">Return to Home</h2>
    </section>
    <section id="results"></section>
    <section id="items-section"></section>
    <section class="socials">
        <i class="fa-brands fa-instagram" id="instagram-logo"></i>
        <i class="fa-regular fa-envelope" id="email-logo"></i>
    </section>
    <footer>
        <p>@2025 EatOut</p>
    </footer>
    <script src="tdee.js"></script>
</body>

</html>
