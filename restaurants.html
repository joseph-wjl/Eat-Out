<!DOCTYPE html lang="en">
<html>

<head>
    <meta charset="utf-8">
    <title>Eat Out</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="restaurants.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/d9c9267d74.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="root"></div>
    <div id="desktop-nav">
        <header>
            <img src="images/eatout.PNG" id="eatout-logo">
            <div class="hamburger" id="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </header>
        <nav id="nav">
            <ul class="nav-items">
                <li id="nav-home">Home</li>
                <li id="nav-tdee">TDEE Calculator</li>
                <li>Articles</li>
                <li>About</li>
                <i class="fa-solid fa-globe" id="language"></i>
            </ul>
        </nav>
    </div>
    <div id="desktop-section2">
        <main id="main-section">
            <h2>Fancy a meal out but wanted to stay on top of your <span>fitness goals</span>?</h2>
        </main>
        <div id="main-filler">
            <h2>Explore restaurants!</h2>
        </div>
    </div>
    <section id="restaurants-section">
        <h2>Restaurants</h2>
        <div id="restaurants-card"></div>
        <h4 id="return-home">Return to Home</h4>
    </section>
    <i class="fa-solid fa-circle-arrow-up" id="back-to-top"></i>
    <section class="socials">
        <i class="fa-brands fa-instagram" id="instagram-logo"></i>
        <i class="fa-regular fa-envelope" id="email-logo"></i>
    </section>
    <footer>
        <p>@2025 EatOut</p>
    </footer>
    <script src="restaurants.js"></script>
</body>

</html>
